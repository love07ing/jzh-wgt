name: Upload Release Assets

on:
  push:
    tags: [ '*' ]          # 任何 Tag 都触发

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Upload APK & WGT to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ github.ref_name }}.apk   # 与 Tag 同名
            ${{ github.ref_name }}.wgt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}